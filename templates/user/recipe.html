{% extends 'base.html' %}

{% block content %}

<h2 class="text-center display-2 my-4">Recipe</h2>
<div class="list container-fluid">

    <div class="row row-cols-4">

        {%for recipe in list_recipe%}
        <div class="col my-2">
            <div class="card shadow p-3 mb-5 rounded">
                <a href="/user/recipe/{{recipe['id']}}/instructions">
                    <img src="{{recipe['image']}}" class="card-img-top" alt="">
                </a>
                <div class="card-body">
                    <h5 class="card-title text-left">{{recipe['title']}}</h5>
                    <!-- <span class="star" data-id="{{recipe['id']}}">
                        <i class="far fa-star"></i>
                    </span>
                    <span class='thumbs'>
                        <i class="far fa-thumbs-up" data-id="{{recipe['id']}}"></i>
                    </span> -->


                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


</div>
{% endblock %}
